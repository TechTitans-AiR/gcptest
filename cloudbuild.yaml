steps:
  # Gradnja Docker slike
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg=_MONGO_CLUSTER=$_MONGO_CLUSTER'
      - '--build-arg=_MONGO_PASSWORD=$_MONGO_PASSWORD'
      - '--build-arg=_MONGODB=$_MONGODB'
      - '--build-arg=_MONGOUSER=$_MONGO_USER'
      - '-t'
      - 'gcr.io/techtitans-407214/gcptest'
      - '.'

  # Postavljanje slike na Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/techtitans-407214/gcptest']

images:
  - 'gcr.io/techtitans-407214/gcptest'
